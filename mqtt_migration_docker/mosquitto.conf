# mosquitto.conf

# Use standard output for Mosquitto logs to avoid system-level logs
log_dest stdout

# Log level (optional, to control the verbosity)
log_type error
log_type warning
log_type notice
log_type information

# Enable persistence
persistence true

# Set the location for the persistence file
persistence_location /mosquitto/data/

# Set the persistence file name
persistence_file mosquitto.db

# Ensure that we have a persistent client expiration time (optional)
persistent_client_expiration 1m

# Additional configuration (if needed)
